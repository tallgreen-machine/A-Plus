version: '3.9'
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: trad_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: traduser
      POSTGRES_PASSWORD: "TRAD123!"
      POSTGRES_DB: trad
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traduser -d trad"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db_data:
