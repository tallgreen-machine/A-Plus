<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trad Trading Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function fetchData() {
            fetch('/api/portfolio')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('equity').innerText = data.portfolio.equity ? data.portfolio.equity.toFixed(2) : 'N/A';
                    document.getElementById('cash').innerText = data.portfolio.cash ? data.portfolio.cash.toFixed(2) : 'N/A';
                    
                    const holdingsList = document.getElementById('holdings');
                    holdingsList.innerHTML = '';
                    if (data.holdings.length > 0) {
                        data.holdings.forEach(h => {
                            const li = document.createElement('li');
                            li.className = 'flex justify-between';
                            li.innerHTML = `<span>${h.symbol}</span><span>${h.quantity.toFixed(4)}</span>`;
                            holdingsList.appendChild(li);
                        });
                    } else {
                        holdingsList.innerHTML = '<li>No open positions.</li>';
                    }
                });

            fetch('/api/trades')
                .then(response => response.json())
                .then(data => {
                    const tradesBody = document.getElementById('trades-body');
                    tradesBody.innerHTML = '';
                    data.forEach(t => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="py-2 px-4">${new Date(t.timestamp).toLocaleString()}</td>
                            <td class="py-2 px-4">${t.symbol}</td>
                            <td class="py-2 px-4 ${t.direction === 'BUY' ? 'text-green-500' : 'text-red-500'}">${t.direction}</td>
                            <td class="py-2 px-4">${t.quantity.toFixed(4)}</td>
                            <td class="py-2 px-4">${t.price.toFixed(2)}</td>
                            <td class="py-2 px-4">${t.fill_cost.toFixed(2)}</td>
                        `;
                        tradesBody.appendChild(tr);
                    });
                });

            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const logsDiv = document.getElementById('logs');
                    logsDiv.innerHTML = data.join('<br>');
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                });
        }

        setInterval(fetchData, 5000); // Refresh every 5 seconds
    setInterval(fetchSymbolStatus, 10000); // Refresh symbol status every 10s
        
        function getConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(data => {
                    if(data.timeframe) {
                        document.getElementById('timeframe').value = data.timeframe;
                    }
                });
        }

        function saveConfig() {
            const timeframe = document.getElementById('timeframe').value;
            const statusEl = document.getElementById('config-status');
            statusEl.innerText = 'Saving configuration and restarting bot...';
            statusEl.classList.remove('text-red-500');


            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ timeframe: timeframe }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusEl.innerText = 'Configuration saved. Bot is restarting. This may take a moment.';
                } else {
                    statusEl.innerText = `Error: ${data.error}`;
                    statusEl.classList.add('text-red-500');
                }
            })
            .catch(error => {
                statusEl.innerText = `Error: ${error}`;
                statusEl.classList.add('text-red-500');
            });
        }

        window.onload = function() {
            fetchData();
            getConfig();
            fetchSymbolStatus();
            document.getElementById('save-config').addEventListener('click', saveConfig);
        };
        
        function fetchSymbolStatus() {
            fetch('/api/symbol_status')
                .then(resp => resp.json())
                .then(data => {
                    const el = document.getElementById('symbol-status-body');
                    if (!el) return;
                    el.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="py-2 px-4">${row.symbol}</td>
                            <td class="py-2 px-4">${row.status}</td>
                            <td class="py-2 px-4">${row.reason || ''}</td>
                            <td class="py-2 px-4">${row.last_checked ? new Date(row.last_checked).toLocaleString() : ''}</td>
                        `;
                        el.appendChild(tr);
                    });
                }).catch(()=>{});
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">Trad Trading Bot Dashboard</h1>

        <!-- Control Panel -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Control Panel</h2>
            <div class="flex items-center space-x-4">
                <label for="timeframe" class="text-gray-400">Candle Timeframe:</label>
                <select id="timeframe" name="timeframe" class="bg-gray-700 border border-gray-600 rounded-md py-2 px-3">
                    <option value="1m">1 Minute</option>
                    <option value="5m">5 Minutes</option>
                    <option value="15m">15 Minutes</option>
                    <option value="30m">30 Minutes</option>
                    <option value="1h">1 Hour</option>
                    <option value="4h">4 Hours</option>
                    <option value="1d">1 Day</option>
                </select>
                <button id="save-config" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save & Restart Bot
                </button>
            </div>
            <p id="config-status" class="text-sm text-gray-500 mt-2"></p>
        </div>

        <!-- Portfolio -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Portfolio</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-gray-400">Total Equity</p>
                    <p id="equity" class="text-3xl font-bold">Loading...</p>
                </div>
                <div>
                    <p class="text-gray-400">Cash</p>
                    <p id="cash" class="text-3xl font-bold">Loading...</p>
                </div>
            </div>
            <div class="mt-6">
                <h3 class="text-xl font-bold mb-2">Holdings</h3>
                <ul id="holdings" class="space-y-2">
                    <li>Loading...</li>
                </ul>
            </div>
        </div>

        <!-- Trades -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Recent Trades</h2>
            <table class="w-full">
                <thead>
                    <tr class="text-left text-gray-400">
                        <th class="py-2 px-4">Timestamp</th>
                        <th class="py-2 px-4">Symbol</th>
                        <th class="py-2 px-4">Direction</th>
                        <th class="py-2 px-4">Quantity</th>
                        <th class="py-2 px-4">Price</th>
                        <th class="py-2 px-4">Total</th>
                    </tr>
                </thead>
                <tbody id="trades-body">
                    <!-- Trades will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Symbol Status -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Symbol Availability</h2>
            <table class="w-full">
                <thead>
                    <tr class="text-left text-gray-400">
                        <th class="py-2 px-4">Symbol</th>
                        <th class="py-2 px-4">Status</th>
                        <th class="py-2 px-4">Reason</th>
                        <th class="py-2 px-4">Last Checked</th>
                    </tr>
                </thead>
                <tbody id="symbol-status-body">
                    <tr><td colspan="4">Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Logs -->
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Live Logs</h2>
            <div id="logs" class="bg-black p-4 rounded h-64 overflow-y-scroll font-mono text-sm">
                Loading logs...
            </div>
        </div>
    </div>
</body>
</html>
